<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f0f2f5;
    }
    .bet-card:hover {
        transform: translateY(-2px);
        transition: all 0.2s ease;
    }
</style>
<body>
    <div class="min-h-screen bg-gray-50">
        <!-- Navigation -->
        <nav class="bg-teal-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">BetSmart</h1>
                <div class="flex items-center space-x-4">
                    <span class="font-medium">$1,000</span>
                    <i class="bi bi-person-circle text-xl"></i>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-6">
            <!-- Sports Categories -->
            <div class="flex overflow-x-auto mb-6 pb-2">
                <button class="px-6 py-2 bg-teal-600 text-white rounded-full mr-3 whitespace-nowrap">All Sports</button>
                <button class="px-6 py-2 bg-white text-gray-700 rounded-full mr-3 whitespace-nowrap">Football</button>
                <button class="px-6 py-2 bg-white text-gray-700 rounded-full mr-3 whitespace-nowrap">Basketball</button>
                <button class="px-6 py-2 bg-white text-gray-700 rounded-full mr-3 whitespace-nowrap">Tennis</button>
                <button class="px-6 py-2 bg-white text-gray-700 rounded-full mr-3 whitespace-nowrap">Baseball</button>
            </div>

            <!-- Betting Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Match Card 1 -->
                <div class="bet-card bg-white rounded-lg shadow-sm p-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-gray-600">Premier League</span>
                        <span class="text-sm text-gray-500">Today, 20:00</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center">
                            <img src="https://via.placeholder.com/30" alt="Team 1" class="rounded-full">
                            <span class="ml-2">Manchester United</span>
                        </div>
                        <span class="font-semibold">2.10</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <img src="https://via.placeholder.com/30" alt="Team 2" class="rounded-full">
                            <span class="ml-2">Liverpool</span>
                        </div>
                        <span class="font-semibold">3.40</span>
                    </div>
                </div>

                <!-- Match Card 2 -->
                <div class="bet-card bg-white rounded-lg shadow-sm p-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-gray-600">NBA</span>
                        <span class="text-sm text-gray-500">Today, 22:30</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center">
                            <img src="https://via.placeholder.com/30" alt="Team 3" class="rounded-full">
                            <span class="ml-2">Lakers</span>
                        </div>
                        <span class="font-semibold">1.95</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <img src="https://via.placeholder.com/30" alt="Team 4" class="rounded-full">
                            <span class="ml-2">Celtics</span>
                        </div>
                        <span class="font-semibold">1.85</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200">
            <div class="container mx-auto">
                <div class="flex justify-around py-3">
                    <button class="flex flex-col items-center text-teal-600">
                        <i class="bi bi-house-door text-xl"></i>
                        <span class="text-xs mt-1">Home</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-500">
                        <i class="bi bi-ticket-perforated text-xl"></i>
                        <span class="text-xs mt-1">My Bets</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-500">
                        <i class="bi bi-trophy text-xl"></i>
                        <span class="text-xs mt-1">Live</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-500">
                        <i class="bi bi-gear text-xl"></i>
                        <span class="text-xs mt-1">Settings</span>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <script>
        // Betting functionality
        document.querySelectorAll('.bet-card').forEach(card => {
            card.addEventListener('click', function() {
                const match = this.querySelector('.text-gray-600').textContent;
                const odds = this.querySelectorAll('.font-semibold');
                
                odds.forEach(odd => {
                    odd.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const betValue = this.textContent;
                        alert(`Bet placed for ${match} with odds ${betValue}`);
                    });
                });
            });
        });

        // Category selection
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent !== 'All Sports') {
                    alert(`Showing ${this.textContent} matches`);
                }
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
